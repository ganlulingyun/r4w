name: Benchmarks

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: |
          cargo bench --package r4w-core -- --noplot --save-baseline current 2>&1 | tee benchmark_output.txt

      - name: Extract benchmark results
        id: bench
        run: |
          # Parse criterion output for key metrics
          echo "## Benchmark Results" > benchmark_summary.md
          echo "" >> benchmark_summary.md
          echo "| Benchmark | Time |" >> benchmark_summary.md
          echo "|-----------|------|" >> benchmark_summary.md

          # Extract timing from criterion output
          grep -E "time:.*\[" benchmark_output.txt | while read line; do
            bench_name=$(echo "$line" | sed 's/time:.*//' | xargs)
            time=$(echo "$line" | grep -oE '\[[^]]+\]' | head -1)
            echo "| $bench_name | $time |" >> benchmark_summary.md
          done

          cat benchmark_summary.md

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push'
        with:
          name: R4W Benchmarks
          tool: 'cargo'
          output-file-path: target/criterion/**/*.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          alert-comment-cc-users: '@${{ github.repository_owner }}'

      - name: Compare PR benchmarks
        if: github.event_name == 'pull_request'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: R4W Benchmarks
          tool: 'cargo'
          output-file-path: target/criterion/**/*.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '130%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@${{ github.actor }}'

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('benchmark_summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
